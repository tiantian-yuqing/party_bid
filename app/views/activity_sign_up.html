
<header class="header" id='activity_sign_up_page'>
    报名({{activity.sign_up | number}})人
    <div class="header-left">
       <button class="side-slide-trigger my-btn-style btn-4" ng-click='back_to_activity_list()'>返回</button>
    </div>
    <div class="header-right">
       <button class="my-btn-style btn-4" ng-click="click_start_button()"  ng-disabled="disabled_start_button" >{{activity.state | switch}}</button>
    </div>
</header>

<ul class="list-style-1">
    <li ng-repeat=" person in activity.sign_up">
       <span> {{person.name}}</span>
       <span class="position1">{{person.phone}}</span>
    </li>
</ul>

<footer>
    <ul class="footer-nav footer-nav-2tabs" align="center">
        <li ><button >报名</button></li>
        <li ><button ng-click="go_price_list()">竞价</button></li>
    </ul>
</footer>
