
<header class="header" id="price_result">
    {{jjnumber}}({{ jj_list | number}}人)
    <div class="header-left">
        <button class="side-slide-trigger my-btn-style btn-4" ng-click='back_to_price_list()'>返回</button>
    </div>
    <div class="header-right">
        <button class="my-btn-style btn-4" ng-click="click_statistics_button()" >统计</button>
    </div>
</header>

<ul class="list-style-1" >
    <!--<li ng-repeat=" jj_person in jj_list | orderBy:'price'" class="my-post-body">-->
    <li ng-repeat=" jj_person in jj_list_sort" class="my-post-body">
        <span class="my-post-body"> {{position(jj_person)}}</span>
        {{jj_person.name}}
        <p class="my-post2-body">￥{{jj_person.price}}</p>
        <p>{{jj_person.phone}}</p>
    </li>
</ul>

    <div id="bid_resultsModal" class="modal fade in" >
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
        </div>
        <div class="modal-body" align="center" >
            <p>{{bid_result.name}}   ￥{{bid_result.price}} </p>
            <p>{{bid_result.phone}}</p>
            <p>竞价成功</p>
        </div>
    </div>
<footer>
    <p  ng-show = "show_footer" style="height: 40px">竞价结果：{{bid_result.name}}    ￥{{bid_result.price}}   {{bid_result.phone}}</p>
</footer>
